<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="./assets/css/styles.css">
<title>Note Taker</title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Note Taker</h1>
      <p class="lead">Take notes with Express and MySQL</p>
      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
  </div>
  <div id="postits" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 active" src="https://www.abc.net.au/news/image/10778032-3x2-940x627.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
              <h5 id="title1"></h5>
              <p id="message1"></p>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://static1.squarespace.com/static/5b7ea9a0c258b40a87aab81d/t/5c41de1a575d1fdd58bba58f/1547820583570/HDLCcar.jpg?format=1000w" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
              <h5 id="title2"></h5>
              <p id="message2"></p>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://hires.shareable.com/resources/preemployment/img/blogs/thumbnails/B-how-to-do-employment-screening-Thumbnail-082517.png" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
              <h5 id="title3"></h5>
              <p id="message3"></p>
            </div>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
