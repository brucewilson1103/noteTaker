<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="./assets/css/styles.css">
<title>Note Taker</title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

<body>
    <a class="btn btn-primary btn-lg mt-4" href="/" role="button">App Home</a>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-body">
            <h1 class="card-title">Add a Note</h1>
            <form>
              <div class="form-group mt-4">
                <label for="title">Note Title</label>
                <input type="text" class="form-control" id="note-title" placeholder="Note Title">
              </div>
              <div class="form-group">
                <label for="Note">Note</label>
                <textarea placeholder="Note Text" class="form-control" id="note-text" rows="3"></textarea>
              </div>
              <button id="submit-btn" class="btn btn-primary float-right">Save Note</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-body">
            <h1 class="card-title">Saved Notes</h1>
            <ul id="notes-list" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
